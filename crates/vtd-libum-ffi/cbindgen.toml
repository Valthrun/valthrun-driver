language = "C"
pragma_once = true
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
after_includes = "#define _Nonnull"
usize_is_size_t = true
cpp_compat = true
style = "type"

[macro_expansion]
bitflags = true

[const]
allow_constexpr = true

[export.mangle]
rename_types = "SnakeCase"

[export.rename]
"FfiVersionInfo" = "VersionInfo"
"FfiDriverFeature" = "DRIVER_FEATURE"
"FfiDirectoryTableType" = "DirectoryTableType"
"FfiProcessId" = "ProcessId"
"FfiProcessInfo" = "ProcessInfo"
"FfiProcessModuleInfo" = "ProcessModuleInfo"

[enum]
prefix_with_name = true
rename_variants = "ScreamingSnakeCase"
enum_class = false

[ptr]
# An optional string to decorate all pointers that are
# required to be non null. Nullability is inferred from the Rust type: `&T`,
# `&mut T` and `NonNull<T>` all require a valid pointer value.
non_null_attribute = "_Nonnull"
